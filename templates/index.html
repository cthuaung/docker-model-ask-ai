<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASK AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ASK AI</h1>
            </div>
            <div class="sidebar-content">
                <!-- Content will be added here if needed -->
            </div>
            <div class="sidebar-footer">
                <p>&copy; 2024 ASK AI. Powered by VAV</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="top-bar">
                <div class="settings-container">
                    <div class="model-info">
                        <span id="model-name">Loading...</span>
                    </div>
                    <div class="settings">
                        <div class="setting-item">
                            <label for="dark-mode-toggle">Dark Mode</label>
                            <label class="switch">
                                <input type="checkbox" id="dark-mode-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="chat-container">
                <div id="chat-messages">
                    <div class="system-message">
                        <div class="message-content">
                            <p>Welcome to ASK AI! How can I assist you today?</p>
                        </div>
                    </div>
                </div>
                
                <div id="input-container">
                    <form id="chat-form">
                        <textarea id="user-input" placeholder="Ask me anything..." rows="1"></textarea>
                        <button type="submit" id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
